<head>

    <title>Function for BMR</title>
</head>
<body>
    <form action="" method="POST">
        <h3>Tính BMR</h3>
        <label for="">Giới tính</label><br>
        <select name="sex" id="">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select><br>
        <label for="">Chiều cao (cm)</label><br>
        <input type="number" step="0.01" name="height"> <br>
        <label for="">Cân nặng (kg)</label><br>
        <input type="number" step="0.01" name="weight"> <br>
        <label for="">Tuổi</label><br>
        <input type="number" step="0.01"  name="age"> <br><br>
        <button>Kết quả</button>
    </form>

</body>
